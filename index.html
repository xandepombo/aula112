<html>
    <head>
      <title>Emoção Em Emoji</title>

      <!-- BOOTSTRAP -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <!-- ML5 -->
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

      <!-- WEBCAM -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <!-- CSS-->
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <!--Cabeçalho-->
        <h3 class="cabecalho">APP EMOÇÃO EM EMOJI
          <br><br>
          <!-- emojis do cabeçalho -->
          <span>&#128522;</span>
          <span>&#128512;</span>
          <span>&#128532;</span>
          <span>&#128546;</span>
          <span>&#128545;</span>
          <span>&#128548;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
          <br>
          <b style="color: yellow">Você está Feliz?</b>
          <br>
          <b style="color: black">Você está Triste?</b>
          <br>
          <b style="color: red">Você está Irritado?</b>
          <br>
        </p>
  
        <!-- visualização ao vivo da webcam -->
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam:</label>
            <div id="camera"></div>
            <br><br>
            <button onclick="capturarImagem();" class="btn btn-warning">Capturar Imagem</button>
        </div>
  
        <!-- armazenar as previsões -->
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Previsão 1: </label>
            <p class="nomeEmocao" id="resultadoEmocao"></p>
            <p class="emoji" id="updateEmoji"></p>
  
            <label>Previsão 2: </label>
            <p class="nomeEmocao" id="resultadoEmocao2"></p>
            <p class="emoji" id="updateEmoji2"></p>
        </div>
  
        <!-- exibir foto capturada -->
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Foto: </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Prever Emoção</button>
        </div>
  
      </center>
    </div>
    <br><br>
  
    <script src="main.js"></script>
  
    </body>
  </html>
